<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass The Message</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight: bold;">
                    Pass The Message
                </h3>
            </p>
            <p style="border-bottom: 5px navy solid;"></p>
            <p>
                <label for="message-input">Enter a message</label>
                <br/>
                <button onclick="getMessage()" style="border-radius: 5px 5px 5px 5px"><i class="fas fa-sms"></i></button><input id="message-input" type="text">
            </p>
            <p>
                <button onclick="getMessage()">Submit</button>
            </p>
            <p id="message-output" style="text-align: center; text-transform: uppercase;"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
